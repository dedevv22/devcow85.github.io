---
layout: default
title: publifications
---

<h2 class="text-3xl m-2 mb-3"> <i class="fas fa-terminal text-green-900"></i> Publifications;</h2>
<img class="w-full h-32 rounded-lg mx-auto mb-6 object-cover" src="{{ site.baseurl }}/assets/img/pub-img.jpg" alt="Profile picture">
<hr>

<div>
    <ul>
        {% for paper in site.data.pub %}
            <li class="m-3 hover:text-green-900">
                <p class="text-xl">{{paper.title}} <a href={{ paper.link }} class="text-sm"><i class="far fa-link"></i></a> </p>
            </li>
            
            <li class ="flex flex-col ml-3">
                    
                    <span class="text-sm text-gray-500">{{paper.author}}</span>
                    <span class="text-sm text-gray-500">{{paper.booktitle}}</span>
            </li>
            <li class="ml-3 mb-2">
                <span class="px-2 rounded-lg text-xs text-white bg-green-900"> {{paper.name}}</span>
            </li>
            <hr class="w-full mb-1">
        {% endfor %}
    </ul>
</div>
